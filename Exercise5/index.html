<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор стоимости заказа</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Калькулятор стоимости заказа</h1>
    <div class="form-group">
      <label for="product">Выберите товар:</label>
      <select class="form-control" id="product">
        <option value="10">Товар 1 - $10</option>
        <option value="15">Товар 2 - $15</option>
        <option value="20">Товар 3 - $20</option>
      </select>
    </div>
    <div class="form-group mt-2">
      <label for="quantity">Количество товара:</label>
      <input type="number" class="form-control" id="quantity" placeholder="Введите количество">
    </div>
    <button class="btn my-button mt-2" id="my-button">Подсчитать стоимость</button>  
    <div id="totalPrice" class="mt-3"></div>
  </div>
    <script src="script/script.js"></script>
</body>
</html>
