<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор стоимости заказа</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Калькулятор стоимости заказа</h1>

    <div class="form-group">
      <label for="product">Выберите товар:</label>
      <select class="form-control" id="product">
        <option value="10">Товар 1 - $10.</option>
        <option value="15">Товар 2 - $15</option>
        <option value="20">Товар 3 - $20</option>
      </select>
    </div>

    <div class="form-group">
      <label for="quantity">Количество товара:</label>
      <input type="number" class="form-control" id="quantity" placeholder="Введите количество">
    </div>

    <button class="btn btn-primary" onclick="calculateTotal()">Подсчитать стоимость</button>

    <div id="totalPrice" class="mt-3"></div>
  </div>
    <script src="script/script.js"></script>
</body>
</html>
