<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор стоимости заказа</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Калькулятор стоимости заказа</h1>

    <div class="form-group">
      <label for="quantity">Количество товара:</label>
      <input type="number" class="form-control" id="quantity" placeholder="Введите количество" min="1" value="1">
    </div>

    <div class="form-group">
      <label>Выберите тип услуги:</label><br>
      <label><input type="radio" name="serviceType" value="1" onclick="updateOptions()"> Тип 1</label><br>
      <label><input type="radio" name="serviceType" value="2" onclick="updateOptions()"> Тип 2</label><br>
      <label><input type="radio" name="serviceType" value="3" onclick="updateOptions()"> Тип 3</label>
    </div>

    <div class="form-group" id="optionGroup" style="display: none;">
      <label for="option">Выберите опцию:</label>
      <select class="form-control" id="option">
        <option value="0">Опция 1</option>
        <option value="5">Опция 2 (+5 у.е.)</option>
      </select>
    </div>

    <div class="form-group" id="propertyGroup" style="display: none;">
      <label for="property">Выберите свойство товара:</label><br>
      <label><input type="checkbox" id="property"> Свойство товара (+3 у.е.)</label>
    </div>

    <button class="btn btn-primary" onclick="calculateTotal()">Подсчитать стоимость</button>

    <div id="totalPrice" class="mt-3"></div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
