<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-5 col-sm-7 col-lg-3 col-10 mt-3">
                <form id="form">
                    <legend>Калькулятор стоимости заказа</legend>
                    <div class="mb-3">
                        <label for="Select" class="form-label">Меню выбора продукта</label>
                        <div class="row mb-3 p-md-3 p-2" id="radio">
                            <div class="col form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="tovar1" checked>
                                <label class="form-check-label" for="tovar1">
                                  Товар 1
                                </label>
                            </div>
                            <div class="col form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="tovar2">
                                <label class="form-check-label" for="tovar2">
                                  Товар 2
                                </label>
                            </div>
                            <div class="col form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="tovar3">
                                <label class="form-check-label" for="tovar3">
                                  Товар 3
                                </label>
                            </div>
                        </div>
                        <div id="Select">
                            <label for="productType">Выбор типа продукта:</label>
                            <select class="form-select mt-3" name="productType" aria-label="Выбор типа продукта">
                                <option selected value="new">Новый</option>
                                <option value="used">БУ</option>
                                <option value="showcase">Витринный</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-7">
                                <label for="Number" class="form-label mt-3">Количество штук:</label>
                                <input id="Number" class="form-control" type="number" name="number" placeholder="Введите количество: " aria-label="пример ввода по умолчанию">
                            </div>
                            <div class="col mt-5">
                                <div class="form-check" id="checkbox">
                                    <input class="form-check-input" type="checkbox" name="checkbox" id="flexCheckDefault" checked>
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Гарантия
                                    </label>
                                  </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col">
                                <input class="form-control mt-3" type="text" name="result" value="Результат: " aria-label="Пример отключенного входа" disabled readonly>
                            </div>
                        </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
