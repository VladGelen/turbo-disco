<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Стили для кнопки */
        #openFormButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50; /* Зеленый цвет кнопки */
            color: #fff; /* Белый цвет текста кнопки */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #openFormButton:hover {
            background-color: #45a049; /* Темно-зеленый цвет при наведении курсора */
        }

        /* Стили для попапа */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Стили для формы */
        #feedbackForm {
            display: flex;
            flex-direction: column;
        }

        #feedbackForm label {
            margin-bottom: 5px;
        }

        #feedbackForm input,
        #feedbackForm textarea,
        #feedbackForm select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #feedbackForm button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Дополнительные стили могут быть добавлены по вашему выбору */
    </style>
</head>
<body>

<!-- Кнопка для открытия попапа -->
<button id="openFormButton" onclick="openPopup()">Открыть форму</button>

<!-- Попап с формой -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h2>Форма обратной связи</h2>
        <form id="feedbackForm">
            <label for="fullName">ФИО:</label>
            <input type="text" id="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" required>

            <label for="organization">Организация:</label>
            <input type="text" id="organization">

            <label for="message">Сообщение:</label>
            <textarea id="message" required></textarea>

            <label>
                <input type="checkbox" id="consent"> Согласие с политикой обработки персональных данных
            </label>

            <button type="button" onclick="submitForm()">Отправить</button>
        </form>
        <p id="statusMessage"></p>
        <button onclick="closePopup()">Закрыть</button>
    </div>
</div>

   <script src="script/script.js"></script>

</body>
</html>
